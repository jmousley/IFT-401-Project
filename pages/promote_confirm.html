{% extends "base.html" %}
{% block title %}Confirm Promotion{% endblock %}
{% block content %}
<div class="container pt-5" style="max-width: 720px;">
  <h1 class="mb-4">Confirm Promotion</h1>
  <p>Are you sure you want to promote <strong>{{ user.email }}</strong> ({{ user.fname }} {{ user.lname }}) to administrator?</p>
  <form method="post" action="{{ url_for('promote_user_confirm', id=user.id) }}" style="display:inline-block;">
    <button type="submit" class="btn btn-primary">Confirm</button>
  </form>
  <a href="{{ url_for('user_overview') }}" class="btn btn-sm btn-outline-danger ms-2">Cancel</a>
</div>
{% endblock %}
