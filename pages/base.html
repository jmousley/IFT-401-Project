<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>{% block title %}{% endblock %} - Stock Trading Website</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height: 60px;">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">Stock Trading Website</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse flex-grow-1 bd-highlight" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('stocks') }}">Stocks</a></li>
        </ul>
      </div>
    </div>
    <div style="margin-right: 10%;">
      {% if not current_user.is_authenticated %}
        <a href="{{ url_for('login_page') }}" class="btn btn-outline-primary" style="white-space: nowrap;">Log in</a>
      {% else %}
        <a href="{{ url_for('logout') }}" class="btn btn-outline-primary" style="white-space: nowrap;">Log out</a>
      {% endif %}
    </div>
  </nav>


    {% block content %}{% endblock %}

  <footer class="bg-dark text-light mt-5 fixed-bottom" style="height: 60px;">
    <div class="container py-3"><p class="text-center mb-0">Â© 2025 Realistic Stock Trader</p></div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
