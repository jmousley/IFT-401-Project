{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<title>Sell Stock</title>
    <form method="POST" action="/sell_stock" >
        <table class="table table-dark"> 
                <thead> 
                    <tr> 
                        <th>Select</th>
                        <th>Stock Name</th>
                        <th>Stock price</th> 
                        <th>Shares</th> 
                        <th>New Balance</th>
                    </tr> 
                </thead> 
                <tbody>
                    {% for stock in stocks %}
                    <tr> 
                        <td>
                            <input class="form-check-input" type="radio" name="stock_id" value="{{ stock.id }}" style="position:relative;left:10%;" required>
                        </td>
                        <td>{{stock.name}}</td> 
                        <td>${{stock.price}}</td> 
                        <td>filler</td>
                        <td>filler</td>
                    </tr> 
                    {% else %} 
                    <tr> 
                        <td colspan="6">The Sell List is empty.</td> 
                    </tr>

                    {% endfor %} 
                </tbody> 
            </table> 
            <div class="mb-3">
                <label for="Shares" class="form-label"># of shares:</label>
                <input type="number" name="quantity" class="form-control" min="0" required>
            </div>     
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
        </div>
    </body>
{% endblock %}
