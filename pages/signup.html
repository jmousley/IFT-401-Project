{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}

<div class="container min-vh-100 d-flex align-items-center justify-content-center py-4">
  <div class="w-100" style="max-width: 520px;">
    <div class="card bg-dark text-light shadow">
      <div class="card-body">

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ 'warning' if category=='warning' else category }} alert-dismissible fade show mb-3" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <h2 class="mb-4 text-center">Create account</h2>

        <form action="{{ url_for('register') }}" method="POST">
          <div class="row g-3">
            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input id="email" name="email" type="email" class="form-control"
                     value="{{ request.form.get('email', email|default('')) }}" required>
            </div>

            <div class="col-12">
              <label for="password" class="form-label">Password</label>
              <input id="password" name="password" type="password" class="form-control" required>
            </div>

            <div class="col-12">
              <label for="password2" class="form-label">Confirm password</label>
              <input id="password2" name="password2" type="password" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label for="fname" class="form-label">First name</label>
              <input id="fname" name="fname" type="text" class="form-control"
                     value="{{ request.form.get('fname', fname|default('')) }}" required>
            </div>
            <div class="col-md-6">
              <label for="lname" class="form-label">Last name</label>
              <input id="lname" name="lname" type="text" class="form-control"
                     value="{{ request.form.get('lname', lname|default('')) }}" required>
            </div>

            <div class="col-12 d-grid">
              <button type="submit" class="btn btn-primary mt-2">Register</button>
            </div>
          </div>
        </form>

      </div> 
    </div>   
  </div>     
</div>       

{% endblock %}
